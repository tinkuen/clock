<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 5rem;
        text-align: center;
    }
</style>
</head>
<body>
<div id="clock"></div>
<script>
function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const day = now.getDate();
    const month = now.getMonth()+1;
    const dayOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'][now.getDay()];
    
    const clock = document.getElementById('clock');
    clock.innerHTML = `
        <div style="font-size: 24rem;">${hours}:${minutes}</div>
        <div style="font-size: 13rem;">${month}/${day}, ${dayOfWeek}</div>
<!--        <div style="font-size: 1.5rem;">${getLunarDate()}</div> -->
    `;
}

function getLunarDate() {
    // 在此处添加获取农历日期的逻辑
    return "农历日期";
}

updateClock();
setInterval(updateClock, 1000);
</script>
</body>
</html>
